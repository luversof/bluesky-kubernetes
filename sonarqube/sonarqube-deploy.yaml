apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-deployment
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      initContainers:
      # - name: volume-mount-hack
        # image: busybox
        # command: ["sh", "-c", "chmod -R 777 /opt/sonarqube"]
        # volumeMounts:
        # - name: sonarqube-data
          # mountPath: /opt/sonarqube/data
        # - name: sonarqube-logs
          # mountPath: /opt/sonarqube/logs
        # - name: sonarqube-extensions
          # mountPath: /opt/sonarqube/extensions
      - name: sysctl
        image: busybox
        securityContext:
          privileged: true
          runAsUser: 0
        command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
      containers:
      - name: sonarqube
        image: sonarqube
        ports:
        - containerPort: 9000
        env:
        - name: SONAR_JDBC_URL
          value: "jdbc:sqlserver://mssql-service;databaseName=sonarqube;encrypt=false"
        - name: SONAR_JDBC_USERNAME
          value: "sa"
        - name: SONAR_JDBC_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mssql-sa-password
              name: mssql-secret
        # - name: STARTUP_SCRIPT
          # value: |
            # ! /bin/bash
            # sysctl -w vm.max_map_count=262144
            # sysctl -w fs.file-max=131072
            # ulimit -n 131072
            # ulimit -u 8192
            # echo "done"
        resources:
          requests:
#            cpu: '500m'
            memory: '256Mi'
          limits:
#            cpu: '1'
            memory: '512Mi'
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
        - name: sonarqube-logs
          mountPath: /opt/sonarqube/logs
        - name: sonarqube-extensions
          mountPath: /opt/sonarqube/extensions
      volumes:
      - name: sonarqube-data
        persistentVolumeClaim: 
          claimName: sonarqube-data-pvc
      - name: sonarqube-logs
        persistentVolumeClaim: 
          claimName: sonarqube-logs-pvc
      - name: sonarqube-extensions
        persistentVolumeClaim: 
          claimName: sonarqube-extensions-pvc