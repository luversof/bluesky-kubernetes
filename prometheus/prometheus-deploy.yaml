apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        runAsUser: 0
      containers:
      - name: prometheus
        image: prom/prometheus
        args:
        - "--web.enable-lifecycle"
        - "--config.file=/etc/prometheus/prometheus.yaml"
        ports:
        - name: prometheus
          containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-data
          mountPath: /prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-configmap
          items:
          - key: prometheus.yaml
            path: prometheus.yaml
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-data-pvc